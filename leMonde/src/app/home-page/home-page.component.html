<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste d'articles</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container mt-5 mb-5">
    <h1 class="mb-4">ðŸ“° Articles du leMonde Mode Dev'</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="articles$ | async as articles">
      <div class="col" *ngFor="let article of articles; trackBy: trackByLink">
        <div class="card h-100">
          <img
            [src]="article.imageUrl || 'https://via.placeholder.com/300x150'"
            class="card-img-top"
            alt="Image article"
          >
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text" [innerHTML]="article.description"></p>
          </div>
          <div class="card-footer">
            <a [href]="article.link" target="_blank" class="btn btn-primary">Lire plus</a>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
