<div *ngIf="article" class="container py-4">
  <button class="btn btn-link mb-3" (click)="back()">← Retour</button>

  <h1 class="mb-3">{{ article.title }}</h1>

  <p class="text-muted">
    Publié le {{ article.pubDate | date : 'medium' }}
    <span
      *ngIf="article.updated && article.updated !== article.pubDate"
    >— mis à jour le {{ article.updated | date : 'medium' }}</span>
  </p>

  <img
    *ngIf="article.imageUrl"
    [src]="article.imageUrl"
    class="img-fluid mb-4 rounded"
    [alt]="article.mediaDescription || article.title"
  />

  <p class="fst-italic" *ngIf="article.mediaDescription">
    {{ article.mediaDescription }}
  </p>
  <p class="text-end" *ngIf="article.mediaCredit">© {{ article.mediaCredit }}</p>

  <div [innerHTML]="article.description"></div>

  <a
    *ngIf="article.link"
    [href]="article.link"
    target="_blank"
    rel="noopener"
    class="btn btn-primary mt-4"
  >
    Lire l’article complet sur Le Monde
  </a>
</div>
